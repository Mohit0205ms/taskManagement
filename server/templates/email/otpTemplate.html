<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            border: 2px dashed #007BFF;
            display: inline-block;
            margin: 10px 0;
            letter-spacing: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://your-logo-url.com/logo.png" alt="Company Logo" class="logo">
        <h2>OTP Verification</h2>
        <p>Use the OTP below to verify your identity. This OTP is valid for the next 10 minutes.</p>
        <div class="otp">{{OTP}}</div>

        <p class="footer">If you need any help, contact our support team.</p>
    </div>
</body>
</html>
